{% extends "layout.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 page-header">
        <h1><i class="fa fa-cogs fa-lg"></i> Edit your profile settings right here</h1>
      </div>
    </div>
    <div class="col-xs-12" style="height:25px;"></div>
    <form method="POST" action="{{ request.url }}" enctype='multipart/form-data'>
      {{ form.hidden_tag() }}
      <div class="row">
        <div class="col-md-5 col-md-offset-3">
          <img src="{{ user.user_avatar_url }}" alt="icon" height="130" width="130" />
          <div class="col-xs-12" style="height: 10px;"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-3">
          <div class="form-group">
            {{ form.user_avatar.label }}
            {{ form.user_avatar() }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-3">
          <div class="form-group">
            {{ form.user_name.label }}
            {{ form.user_name(class="form-control") }}
          </div>
        </div>
      </div>
      <div class="col-xs-12" style="height:25px;"></div>
      <div class="row row-10-gutter">
        <div class="col-md-1 col-md-offset-6 col-10-gutter">
          <a class="btn btn-default btn-block" href="{{ request.referrer }}" role="button">Cancel</a>
        </div>
        <div class="col-md-1 col-10-gutter">
          <button type="submit" class="btn btn-success btn-block">Save</button>
        </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
