{% macro render_pager(quotes, prev_page, next_page) %}
  <nav>
    <ul class="pager">
      {% if quotes.has_prev %}
        <li>
          <a href="{{ prev_page }}">Previous </a>
        </li>
      {% endif %}
      {% if quotes.has_next %}
        <li><a href="{{ next_page }}">Next </a></li>
      {% endif %} 
    </ul>
  </nav>
{% endmacro %}
